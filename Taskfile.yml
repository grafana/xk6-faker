version: "3"

env:
  K6_VERSION: v0.41.0

silent: true

tasks:
  default:
    cmds:
      - task: test

  clean:
    desc: Clean up working directory
    cmds:
      - rm -rf k6 .task node_modules

  build:
    sources:
      - "**/*.go"
    generates:
      - k6
    cmds:
      - xk6 build --with github.com/szkiba/xk6-faker=$(pwd)

  test:
    deps: [build]
    cmds:
      - ./k6 run --no-usage-report test/faker.test.js

  npm:install:
    cmds:
      - npm ci
    status:
      - test -d node_modules

  docs:
    deps: [npm:install]
    cmds:
      - npx typedoc
